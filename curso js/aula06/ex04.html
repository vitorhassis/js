<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font: normal 20pt Arial;
        }
    </style>
</head>
<body>
    <script>
        var nome = window.prompt('qual eh seu nome?')
        document.write(`ola, <strong>${nome}</strong> seu nome tem ${nome.length} letras.<br>`)
        document.write(`seu nome em maiusculas eh ${nome.toUpperCase()}<br></br>`)
        document.write(`seu nome em minusculas eh ${nome.toLowerCase()}`) 

        // s.length = qnts caracteres o string tem; s.toUpperCase() = td para maiusculas; s.tolowercase() = tudo para minusculas;
        
    </script>
</body>
</html>
